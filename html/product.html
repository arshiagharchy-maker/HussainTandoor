<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Product</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../css/nav.css">
    <link rel="stylesheet" href="../css/root.css">
    <link rel="stylesheet" href="../css/product-page.css">
</head>
<body>
    <nav id="navbar">
        <ul>
            <li id="product-nav"><a href="/index.html#products">Products</a></li>
            <li id="cta-nav"><a href="/index.html#team">Contact</a></li>
        </ul>
        <div class="logo"><a href="/index.html"><img src="/image/logo.png" alt="Logo"></a></div>
    </nav>
    <main class="product-main">
        <div class="container product-container">
        <aside class="product-info">
            <div class="eyebrow" id="product-eyebrow" aria-hidden="true"></div>
                <h1 id="product-title" class="product-title">Product name</h1>
            <div class="meta-row">
                <span id="product-sku" class="product-sku"></span>
            </div>
            <p id="product-subtitle" class="product-subtitle"></p>
            <section class="product-features">
                <h3>Key Features</h3>
                <ul id="features-list" class="features-list"></ul>
                <button id="more-toggle" class="more-toggle" aria-expanded="false">More â–¾</button>
            </section>
        <div id="product-description" class="product-description" hidden></div>
        <div class="product-actions">
            <a id="inquiry-btn" class="inquiry-btn" href="#">Enquire</a>
        </div>
        <div id="product-category" class="product-category" aria-hidden="true"></div>
    </aside>
    <section class="product-gallery">
        <div class="image-frame" id="main-image-frame">
        <img id="main-image" src="" alt="Product image">
        </div>
        <div class="thumbs" id="thumbs" aria-label="Product thumbnails"></div>
    </section> 
    </main>
        <footer class="footer" style="background:#000000; color:#F6EFD2; padding:40px 0; text-align:center;">
            <div class="container">
                <p>&copy; 2025 Hussain Tandoor. All rights reserved.</p>
            </div>
        </footer>
    <script src="/js/producthandler.js"></script>
</body>
</html>
